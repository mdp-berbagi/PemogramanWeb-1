<html>
  <head>
    <title>Table</title>
  </head>
  <body>
    <!--
      th = table header
      tr = table row
      td = table data
    -->
    <table border="1px">
      <tr>
        <th width='150px'>Judul 1</th>
        <th>Judul 2</th>
        <th>Judul 3</th>
      </tr>
      <tr>
        <td colspan="2">a</td>
        <td rowspan="2">c</td>
      </tr>
      <tr height='75px'>
        <td>d</td>
        <td>e</td>
      </tr>
    </table>
  </body>
</html>
