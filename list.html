<!DOCTYPE html>
<html>
  <head>
    <title>List</title>
  </head>
  <body>

    <!-- Ordered List -->
    <ol type="A">
      <li>Teknik Informatika</li>
      <li>Sistem Informasi</li>
    </ol>

    <!-- Unordered List -->
    <ul type="square">
      <li>
        STIMIK GI MDP

        <!-- List Di Dalam List -->
        <ol>
          <li>Teknik Informatika</li>
          <li>Sistem Informasi</li>
        </ol>
      </li>
      <li>
        STIE MDP

        <!-- List Di Dalam List -->
        <ol style='a'>
          <li>Akuntansi</li>
          <li>Manajemen</li>
        </ol>
      </li>
    </ul>

  </body>
</html>
